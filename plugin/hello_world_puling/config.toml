# 插件基本信息
[plugin]

# 插件名称
name = "hello_world_plugin"

# 插件版本
version = "1.0.0"

#支持的主程序版本
min_version = "beta_0.3.0"

#介绍
introduce = "这是一个示例插件"

# 是否启用插件
enabled = true

#触发条件与对应自定义函数
[action0]
key_word = ["/time", "/current_time", "/时间", "/当前时间"]
def_name = "get_current_time"
#whitelist = []  # 可选：白名单用户ID，不填写则所有人都可以使用（就是qq号）
[action1]
key_word = ["/greeting"]
def_name = "hello"
parameter_quantity=1#示例的相对应的在群内的发言:/greeting hagg
#whitelist = []  # 可选：白名单用户ID，不填写则所有人都可以使用（就是qq号）

[action2]
key_word = ["麦麦撤回"]
def_name = "撤回_plugin"
parameter = "message_id"
whitelist = [114514]  # 可选：白名单用户ID，不填写则所有人都可以使用（就是qq号）