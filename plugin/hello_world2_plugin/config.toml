# 插件基本信息
[plugin]

# 插件名称
name = "发消息_plugin"

# 插件版本
version = "1.0.0"

#支持的主程序版本
min_version = "beta_0.3.0"

#介绍
introduce = "这是一个示例插件"

# 是否启用插件
enabled = true

#触发条件与对应自定义函数
[action0]
key_word = ["/发消息"]
def_name = "发消息"
parameter_quantity=2#示例的相对应的在群内的发言:/发消息 发的群号 消息
whitelist = [114514]  # 可选：白名单用户ID，不填写则所有人都可以使用（不是qq号）