name = "Qwen/Qwen2.5-32B-Instruct"
provider = "SILICONFLOW"
[model.replyer_1] # 回复模型
name = "deepseek-ai/DeepSeek-V3"
provider = "SILICONFLOW"
maxtoken=300
[model.picture] # 图片识别模型
name = "deepseek-ai/deepseek-vl2"
provider = "SILICONFLOW"
maxtoken=300
开关=true